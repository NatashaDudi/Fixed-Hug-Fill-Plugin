<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link rel="stylesheet" href="./tmp/figma-plugin-ds.css"> <!-- Figma Plugin DS Styles -->
        <link rel="stylesheet" href="./tmp/styles.css"> <!-- Your Styles -->
    </head>
    <body>
       <p><br></p>

        <p class="type--small">Change all frames in <strong>width</strong> dimension &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select name="width" id="width_select">
                <option value="">No Changes</option>
                <option value="fix">Fixed Width</option>
                <option value="hug">Hug Content</option>
                <option value="fill">Fill Container</option>
            </select>
        </p>

        <p class="type--small">Change all frames in <strong>height</strong> dimension &nbsp;&nbsp;&nbsp;&nbsp;
            <select name="height" id="height_select">
                <option value="">No Changes</option>
                <option value="fix">Fixed Height</option>
                <option value="hug">Hug Content</option>
                <option value="fill">Fill Container</option>
            </select>
        </p>

                
        <div>
            <input type="checkbox" id="include_shapes" name="include_shapes" checked="checked">
            <label for="include_shapes" class="type--small"> include shapes</label><br>
        </div>

        
        <div>
            <input type="checkbox" id="ignore_hidden" name="ignore_hidden" checked="checked">
            <label for="ignore_hidden" class="type--small"> ignore hidden elements</label>
        </div>

    

        <p></p>

        <div class="btn-group">
            <button id="cancel" class='button button--secondary'>Cancel</button>
            <button id="build" class='button button--primary'>Apply changes</button> 
        </div>

        <script>
            document.getElementById('build').onclick = () => {
            parent.postMessage({ pluginMessage: { 
                type: 'start', 
                width: document.getElementById('width_select').value,
                include_shapes: document.getElementById('include_shapes').checked,
                height: document.getElementById('height_select').value,
                ignore_hidden: document.getElementById('ignore_hidden').checked,
            } }, '*')
            }
            
            document.getElementById('cancel').onclick = () => {
            parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
            }
        </script>

    <script src="./tmp/scripts.js"></script>
    </body>
</html>
